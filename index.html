<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
    <link href="style.css" type="text/css" rel="stylesheet">    
    <title>digiMart</title>
    <script src="https://kit.fontawesome.com/bed98729f5.js" crossorigin="anonymous"></script>
    <script type="module" src="js/script.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <nav class="navigation">
                <ul class="d-flex justify-content-between">
                    <li class="fs-4 align-self-center"><a id="logo" href="#">digiMart&#8482</a></li>
                    <li class="fs-4 align-self-center"><a href="#">About</a></li>
                    <li class="fs-4 align-self-center"><a href="#">Contact<img src="resources/images/instagram_logo.png" alt="Contact Icon" id="contact"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="products">
            <div id="greeting">
                <h4>Welcome to <span>digiMart&#8482</span> ! Wish you enjoy our great products !</h4>
            </div>
            <div id="products-container">
                <!-- bootstrap grids -->
                <div class="container product-container">
                    <div id="card-list" class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 row-cols-xl-5">
                    </div>  
                </div>                 
            </div>
        </section>
        <section id="cart">
            <div id="cart-header">
                <i class="far fa-shopping-cart fa-2x"></i>
                <h4>Order detail</h4>
            </div>
            
            <div id="shopping-list" class="container text-start">
                <div id="table-header" class="row fw-bold">
                    <div class="col-4 border border-top-1 border-start-1 border-bottom-1 border-end-0 border-secondary">
                    Item Name
                    </div>
                    <div class="col-2 border border-top-1 border-start-1 border-bottom-1 border-end-0 border-secondary">
                    Quantity
                    </div>
                    <div class="col-2 border border-top-1 border-start-1 border-bottom-1 border-end-0 border-secondary">
                    Price
                    </div>
                    <div class="col-2 border border-top-1 border-start-1 border-bottom-1 border-end-0 border-secondary">
                    Tototal
                    </div>
                    <div class="col-2 border border-top-1 border-start-1 border-bottom-1 border-end-1 border-secondary">
                    Action
                    </div>
                </div>
                <div id="table-total" class="row fw-bold">
                    <div class="col-8 text-end border border-top-0 border-start-1 border-bottom-1 border-end-0 border-secondary">
                        Total
                    </div>
                    <div id ="total-price" class="col-2 border border-top-0 border-start-1 border-bottom-1 border-end-0 border-secondary">
                    </div>
                    <div id ="place-order" class="col-2 border border-top-0 border-start-1 border-bottom-1 border-end-1 border-secondary">
                        <button id="digimart-place-order" onclick="placeOrder(event)" >Place Order</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li id="digitmart-dot-com">&copy digitMart.com</li>
            <li>|</li>
            <li>Design   by   Jerry</li>
            <li>|</li>
            <li>2022</li>
        </ul>
    </footer>
</body>
</html>
